<app-navbar-admin></app-navbar-admin>
  
  <div class="container">
    <div class="administrador">
      <form class="administrador__form" action="" method="POST">
        <h1>Administrador</h1>
        <div class="group">
          <input type="txt" required="required"  [(ngModel)]="admin.USUARIO_ADMIN"   name="UserName"  /><span class="highlight"></span><span
              class="bar"></span>
          <label>Nombre Usuario</label>
      </div>
      <div class="group">
        <input type="password" required="required" [(ngModel)]="admin.CONTRASENA"   name="password"  /><span class="highlight"></span><span
            class="bar"></span>
        <label>Contraseña</label>
    </div>
        
        <input type="button" class="btn"  value="Iniciar Sesión" (click)="logAdmin()">
      </form>
    </div>
  
  </div>
