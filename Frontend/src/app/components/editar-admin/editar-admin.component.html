<div class="container">
    <div class="registro">
      <form class="registro__form">
        <h1>Información empleado</h1>
        <div class="group">
            <select name="tipo" class="select">
                <option selected>Tipo de documento</option>
                <option value="">C.C.</option>
                <option value="">C.E.</option>
            </select>
        </div>
        <div class="group">
            <input type="number" required="required" name="Numero_doc"  /><span class="highlight"></span><span
                class="bar"></span>
            <label>Numero de documento</label>
        </div>
        <div class="group">
            <input type="text" required="required" name="Nombre"  maxlength="40" pattern="[a-z-A-Z]+"  /><span class="highlight"></span><span
                class="bar"></span>
            <label>Nombre completo</label>
        </div>
        <div class="group">
            <input type="date" placeholder="Fecha de nacimiento" required="required" name="Fecha" /><span class="highlight"></span><span
                class="bar"></span>
                <label>Fecha de nacimiento</label>
        </div>
        <div class="group">
            <input type="text" required="required" name="residencia"  maxlength="40" pattern="[a-z-A-Z]+"/><span class="highlight"></span><span
                class="bar"></span>
            <label>Dirección de residencia</label>
        </div>
        <div class="group">
            <input type="number" required="required" name="celular" /><span class="highlight"></span><span
                class="bar"></span>
            <label>Numero de celular</label>
        </div>
        <div class="group">
            <input type="email" required="required" name="celular"  maxlength="50"  /><span class="highlight"></span><span
                class="bar"></span>
            <label>Correo</label>
        </div>
        <div class="group">
            <select name="tipo" class="select">
                <option selected>Eps</option>
                <option value="">Sura</option>
            </select>
        </div>
        <div class="group">
            <select name="tipo" class="select">
                <option selected>Fondo de prensiones</option>
                <option value="">Colpensiones</option>
            </select>
        </div>

        <div class="group">
            <select name="tipo" class="select">
                <option selected>Estado civil</option>
                <option value="">Solter@</option>
                <option value="">Casad@</option>
                <option value="">Viud@</option>
            </select>
        </div>
        <div class="group">
            <input type="number" required="required" name="hijos" /><span class="highlight"></span><span
                class="bar"></span>
            <label>Numero de hijos</label>
        </div>
        <div class="group">
            <select name="tipo" class="select">
                <option selected>Estudios</option>
                <option value="">Bachiller</option>
                <option value="">Tecnico</option>
                <option value="">Tecnologo</option>
                <option value="">Pregrado</option>
            </select>
        </div>
        <div class="group">
            <select name="tipo" class="select">
                <option selected>Tipo de servicio</option>
                <option value="">Barberia</option>
                <option value="">Cosmetologia</option>
                <option value="">Uñas</option>
            </select>
        </div>
       

        <input type="submit" class="btn" value="Guardar">
      </form>
    </div>


  </div>
