<app-navbar-admin-home></app-navbar-admin-home>

<div class="container">
    <div class="registro">
      <form class="registro__form">
        <h1>Información proveedor</h1>
        <div class="group">
            <input [(ngModel)]="proveedor.IDENTIFICACION_PROVEEDOR" type="number" required="required" name="identificacion"  /><span
                class="highlight"></span><span class="bar"></span>
            <label>Cedula</label>
            
        </div>

        <div class="group">
            <input type="text" required="required" name="dirrecion"  maxlength="10"  /><span
                class="highlight"></span><span class="bar"></span>
            <label>Tipo de documento</label>
        </div>
        <div class="group">
            <input type="text" required="required" name="dirrecion"  maxlength="40" pattern="[a-z-A-Z]+"/><span
                class="highlight"></span><span class="bar"></span>
            <label>Nombre del contacto</label>
        </div>

        <div class="group">
            <input [(ngModel)]="proveedor.NOMBRE_PROVEEDOR" type="text" required="required" name="nombre"  maxlength="40" pattern="[a-z-A-Z]+" /><span
                class="highlight"></span><span class="bar"></span>
            <label>Nombre del proveedor</label>
        </div>
        <div class="group">
            <input [(ngModel)]="proveedor.TELEFONO" type="text" required="required" name="telefono"  maxlength="40" pattern="[a-z-A-Z]+" /><span
                class="highlight"></span><span class="bar"></span>
            <label>Telefono</label>
        </div>
       
        <div class="group">
            <input [(ngModel)]="proveedor.CORREO" type="email" required="required" name="correo"  maxlength="40" /><span
                class="highlight"></span><span class="bar"></span>
            <label>Correo</label>
        </div>
        <div class="group">
            <input [(ngModel)]="proveedor.DIRECCION" type="text" required="required" name="dirrecion"  maxlength="40"  /><span
                class="highlight"></span><span class="bar"></span>
            <label>Dirreción</label>
        </div>
        

        <input type="button" class="btn" value="Guardar" (click)="modificarProveedor()">
      </form>
    </div>
  

  </div>
