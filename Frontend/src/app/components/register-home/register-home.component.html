<app-navbar-home></app-navbar-home>
<div class="container">
    <div class="registro">
      <form class="registro__form">
        <h1>Registrarse</h1>
        <div class="bloque">

            <div class="columna">
                <div class="group">
                    <input type="text" required="required" name="nombre" [(ngModel)]="regUsu.NOMBRE_CLIENTE"/><span class="highlight"></span><span
                        class="bar"></span>
                    <label>Nombre</label>
                </div>
            </div>
        
            <div class="columna">
                <div class="group">
                    <input type="text" required="required" name="apellido" /><span class="highlight"></span><span
                        class="bar"></span>
                    <label>Apellido</label>
                </div>
            </div>
        </div>
            <div class="bloque">

                <div class="columna">
                    <div class="group">
                        <input type="number" required="required" name="documento" [(ngModel)]="regUsu.IDENTIFICACION_CLIENTE"  /><span class="highlight"></span><span
                            class="bar"></span>
                        <label>Documento</label>
                    </div>
                </div>
        
                <div class="columna">
                    <div class="group">
                        <input type="number" required="required"name="celular"  /><span class="highlight"></span><span
                            class="bar"></span>
                        <label>Número de Celular</label>
                    </div>
                </div>
            </div>
  
        <div class="bloque">
            <div class="columna">
                <div class="group">
                    <input type="email" required="required" name="correo" [(ngModel)]="regUsu.CORREO_CLIENTE"   /><span class="highlight"></span><span
                        class="bar"></span>
                    <label>Correo</label>
                </div>
            </div>

            <div class="columna">
                <div class="group">
                    <input type="email" required="required" name="confirmarCorreo" [(ngModel)]="regUsu.CORREO_CLIENTE"   /><span class="highlight"></span><span
                        class="bar"></span>
                    <label>Confirmar Correo</label>
                </div> 

            </div>
        </div>

        <div class="bloque">
            <div  class="columna">
                <div class="group">
                    <input type="password" required="required" name="contraseña" [(ngModel)]="regUsu.CONTRASENA_CLIENTE"   /><span class="highlight"></span><span
                        class="bar"></span>
                    <label>Contraseña</label>
                </div> 
            </div>

            <div  class="columna">
                <div class="group">
                    
                    <input type="password" required="required" name="confirmarContraseña" [(ngModel)]="regUsu.CONTRASENA_CLIENTE"  /><span class="highlight"></span><span
                        class="bar"></span>
                    <label>Confirmar Contraseña</label>
                </div>
            </div>
        </div>


        <input type="button" class="btn" value="Registrarse" (click)="Registrar()">
      </form>
    </div>
  
  </div>
