    <div class="lista" >
        <div class="content-table" >
            <table  >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>PRECIO</th>
                        <th>CANTIDAD</th>
                        <th colspan="4"></th>
                    </tr>
                </thead>
                <tbody *ngFor="let Producto of ListaProducto">
                     
                    <tr >
                        <td>{{Producto.IDENTIFICACION_PRODUCTO}}</td>
                        <td>{{Producto.NOMBRE_PRODUCTO}}</td>
                        <td>${{Producto.FECHA_COMPRA}}</td>
                        <td>{{Producto.CANTIDAD_PRODUCTO}}</td>
                        <td><mat-icon class="btn edit" (click)="ModificarProducto(Producto.IDENTIFICACION_PRODUCTO)" value="Editar">create</mat-icon></td>
                        <td><mat-icon class="btn delete" value="Eliminar" (click)="deleteProducto(Producto.IDENTIFICACION_PRODUCTO)">delete_forever</mat-icon></td>
                   </tr>
                   
                </tbody>
            </table>
        </div>

<mat-drawer #drawer class="sliderNav" mode="side">
    <div class="containerTittle">
        <h2 class="tittle">proveedor</h2>
    </div>
    
    <form class="registro__form">
        

        <mat-form-field appearance="fill" class="inputContainer">
            <mat-label>Codigo servicio</mat-label>
            <input matInput type="number"   name="Numero_doc">
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>

          <mat-form-field appearance="fill" class="inputContainer">
            <mat-label>Nombre servicio</mat-label>
            <input matInput type="text"  name="Nombre" maxlength="40" pattern="[a-z-A-Z]+">
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="inputContainer">
            <mat-label>Costo servicio</mat-label>
            <input matInput type="number" name="Costo_Servicio" >
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>
          <button mat-button value="Registrar" (click)="AgregarProducto()" class="inputContainer btnInicio">registrar</button>

          
        </form>

        <button mat-button (click)="drawer.toggle()" class="inputContainer btnCancelar">Cancelar</button>

</mat-drawer>
