      <form class="registro__form">
        <h1>Registrar producto</h1>

        </div>

        </div>
        <div class="group">

                class="bar"></span>
        </div>
         <div class="group">

                class="bar"></span>
        </div>

        <input type="submit" class="btn" value="Registrar">
      </form>
