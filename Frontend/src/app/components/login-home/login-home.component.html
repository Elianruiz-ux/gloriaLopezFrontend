<app-navbar-home></app-navbar-home>
<div class="container">
    <div class="login">
      <form class="login__form">
        <h1>Iniciar Sesión</h1>
        
        <div class="group">
          <input type="email" [(ngModel)]="user.CORREO_CLIENTE"  required="required" name="correo" /><span class="highlight"></span><span
              class="bar"></span>
          <label>Correo</label>
      </div>
      <div class="group">
        <input type="password" [(ngModel)]="user.CONTRASENA_CLIENTE" required="required" name="contraseña" /><span class="highlight"></span><span
            class="bar"></span>
        <label>Contraseña</label>
    </div>
        

        <input type="button" class="btn" value="Iniciar Sesión" (click)="logIn()">
        <span>¿No tienes una cuenta? <a class="reg" routerLink="/registro">Registrate aquí</a></span>
      </form>
    </div>
  
  </div>
