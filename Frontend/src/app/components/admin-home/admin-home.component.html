<div class="container">
    <div class="registro">
      <form class="registro__form">
        <h1>Servicio</h1>
      
        <div class="group">
            <input type="number" required="required" name="Numero_doc" /><span class="highlight"></span><span
                class="bar"></span>
            <label>Codigo servicio</label>
        </div>
        <div class="group">
            <input type="text" required="required" name="Nombre" maxlength="40" pattern="[a-z-A-Z]+" /><span class="highlight"></span><span
                class="bar"></span>
            <label>Nombre servicio</label>
        </div>
        <div class="group">
            <input type="number" required="required" name="Fecha" /><span class="highlight"></span><span
                class="bar"></span>
                <label>Costo servicio</label>
        </div>
        <div class="group">
            <input type="date" required="required" name="residencia" /><span class="highlight"></span><span
                class="bar"></span>
            <label>Fecha solicitud</label>
        </div>
        <div class="group">
            <input type="date" required="required" name="celular" /><span class="highlight"></span><span
                class="bar"></span>
            <label>Fecha prestacion</label>
        </div>
        
        
        
       

        <input type="submit" class="btn" value="Registrar">
      </form>
    </div>
