<app-navbar-home></app-navbar-home>
<div class="container">
    <div class="registro">
      <form class="registro__form" action="" method="POST">
        <h1>Registrarse</h1>
        <div>

            <div class="columna">            
                <label for="UserName">Nombre:</label>
                <input type="text" class="txt" id="UserName" name="UserName" placeholder="Ingrese nombre" required>
            </div>
        
            <div class="columna">
                <label for="UserLastName">Apellido:</label>
                <input type="text" class="txt" id="UserLastName" name="UserLastName" placeholder="Ingrese su apellido" required>    
            </div>
        </div>
            <div>
                <div class="columna">
                    <label for="documento">Documento:</label>
                    <input type="text" class="txt" id="documento" name="documento" placeholder="Ingrese su documento" required>
                </div>
        
                <div class="columna">
                    <label for="celphone">Número de Celular:</label>
                    <input type="text" class="txt" id="celphone" name="celphone" placeholder="Ingrese su número de celular" required>
                </div>
            </div>
  
        <div>
            <div class="columna">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="txt" id="email" name="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="columna">
                <label for="email">Confirmar Correo Electrónico:</label>
                <input type="email" class="txt" id="email" name="email" placeholder="Confirme su correo" required>
            </div>
        </div>

        <div>
            <div  class="columna">
                <label for="password">Contraseña:</label>
                <input type="password" class="txt" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div  class="columna">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" class="txt" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>        
            </div>
        </div>


        <input type="submit" class="btn" value="Ingresar">
      </form>
    </div>
  
  </div>
